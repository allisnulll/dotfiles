monitor=,highres@highrr,auto,auto

$terminal = wezterm
$vault = wezterm --config default_prog="{'zsh', '-i', '-c', 'sesh connect ðŸ¦ Vault; exec zsh'}"
$obsidian = obsidian --no-sandbox --ozone-platform=wayland --ozone-platform-hint=auto --enable-features=UseOzonePlatform,WaylandWindowDecorations
$fileManager = thunar
$browser = chromium
$bar = ~/.config/hypr/scripts/hyprhook.sh bar
$lastWorkspace = ~/.config/hypr/scripts/hyprhook.sh last
$gaps = ~/.config/hypr/scripts/toggle-smart-gaps.sh
$paper = ~/.config/hypr/scripts/hyprpaper.sh
$defaultPaper = ~/.config/hypr/scripts/hyprpaper.sh default
$opacity = ~/.config/hypr/scripts/opacity-control.sh
$dataStream = ~/.dotfiles/scripts/data-stream.sh
$vpn = protonvpn-app --start-minimized
$menu = pgrep -x rofi > /dev/null && pkill -x rofi; rofi -drun-exclude-categories Game -show-icons -show combi -modi combi -combi-modi "websearch:~/.dotfiles/scripts/rofi-web-search.sh,drun" -combi-display-format "{text}" -no-sidebar-mode
$game = pgrep -x rofi > /dev/null && pkill -x rofi; rofi -drun-categories Game -show-icons -show combi -modi combi -combi-modi "websearch:~/.dotfiles/scripts/rofi-web-search.sh,drun" -combi-display-format "{text}" -no-sidebar-mode
$window = pgrep -x rofi > /dev/null && pkill -x rofi; rofi -show window -show-icons -no-sidebar-mode
$power = pgrep -x rofi > /dev/null && pkill -x rofi; ~/.config/waybar/scripts/power-menu.sh
$clip = pgrep -x rofi > /dev/null && pkill -x rofi; cliphist list | rofi -dmenu | cliphist decode | wl-copy
$clipDel = pgrep -x rofi > /dev/null && pkill -x rofi; cliphist list | rofi -dmenu | cliphist delete
$emoji = pgrep -x rofi > /dev/null && pkill -x rofi; rofimoji --files emojis_activities emojis_animals_nature emojis_component emojis_flags emojis_food_drink emojis_objects emojis_people_body emojis_smileys_emotion emojis_symbols emojis_travel_places emoticons gitmoji kaomoji nerd_font number_forms ornamental_dingbats small_form_variants superscripts_and_subscripts supplemental_arrows-a supplemental_arrows-b supplemental_arrows-c supplemental_mathematical_operators supplemental_punctuation supplemental_symbols_and_pictographs symbols_and_pictographs_extended-a symbols_for_legacy_computing symbols_for_legacy_computing_supplement weathericons
$emojiMost = pgrep -x rofi > /dev/null && pkill -x rofi; rofimoji --files alchemical_symbols arrows basic_latin block_elements box_drawing braille_patterns chess_symbols control_pictures counting_rod_numerals currency_symbols dingbats emojis_activities emojis_animals_nature emojis_component emojis_flags emojis_food_drink emojis_objects emojis_people_body emojis_smileys_emotion emojis_symbols emojis_travel_places emoticons fileicons fontawesome6 gitmoji kaomoji latin-1_supplement latin_extended_additional mahjong_tiles math mathematical_alphanumeric_symbols mathematical_operators miscellaneous_mathematical_symbols-a miscellaneous_mathematical_symbols-b miscellaneous_symbols_and_arrows miscellaneous_symbols_and_pictographs miscellaneous_symbols miscellaneous_technical musical_symbols nerd_font number_forms ornamental_dingbats playing_cards small_form_variants spacing_modifier_letters superscripts_and_subscripts supplemental_arrows-a supplemental_arrows-b supplemental_arrows-c supplemental_mathematical_operators supplemental_punctuation supplemental_symbols_and_pictographs symbols_and_pictographs_extended-a symbols_for_legacy_computing symbols_for_legacy_computing_supplement weathericons
$emojiAll = pgrep -x rofi > /dev/null && pkill -x rofi; rofimoji --files all # NOTE: Emojis location: /usr/lib/python3.13/site-packages/picker/data/
$picker = pgrep -x hyprpicker > /dev/null && pkill -x hyprpicker || hyprpicker | wl-copy
$screenshotArea = hyprshot -m region --clipboard-only
$screenshotScreen = hyprshot -m active -m output --clipboard-only
$screenshotActive = hyprshot -m active -m window --clipboard-only

exec = gsettings set org.gnome.desktop.interface gtk-theme "Milk-Outside-a-Bag-of-Milk"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

exec = wl-paste --watch cliphist store

exec-once = hyprpm reload
exec-once = ~/.config/hypr/scripts/xdph.sh
exec-once = ~/.config/hypr/scripts/hyprpaper.sh start
exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start waybar
exec-once = systemctl --user start kanata
exec-once = hyprsunset

exec-once = [workspace 1 silent] $vpn
exec-once = [workspace 2 silent] $browser
exec-once = [workspace special:scratch silent] $terminal
exec-once = [workspace special:note silent] $vault

env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:DP-1, default:true
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1, default:true
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1, default:true
workspace = 8, monitor:HDMI-A-1, default:true
workspace = 9, monitor:HDMI-A-1, default:true
workspace = 10, monitor:HDMI-A-1, default:true

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(ff0f0fee) rgba(880808ee) 75deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 5.0, default
    animation = border, 1, 2.69, easeOutQuint
    animation = windows, 1, 2.4, easeOutQuint
    animation = windowsIn, 1, 2.05, easeOutQuint, popin 87%
    animation = windowsOut, 1, 0.74, linear, popin 87%
    animation = fadeIn, 1, 0.86, almostLinear
    animation = fadeOut, 1, 0.73, almostLinear
    animation = fade, 1, 1.51, quick
    animation = layers, 1, 1.91, easeOutQuint
    animation = layersIn, 1, 2.0, easeOutQuint, fade
    animation = layersOut, 1, 0.75, linear, fade
    animation = fadeLayersIn, 1, 0.9, almostLinear
    animation = fadeLayersOut, 1, 0.69, almostLinear
    animation = workspaces, 1, 0.97, almostLinear, fade
    animation = workspacesIn, 1, 0.6, almostLinear, fade
    animation = workspacesOut, 1, 0.97, almostLinear, fade
}

windowrulev2 = float, class:Rofi

dwindle {
    pseudotile = true
    # TODO: figure out how to maintain window split-ratio
    preserve_split = true
}

master {
    new_status = master
}

misc {
    animate_manual_resizes = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    middle_click_paste = false
    vfr = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    # kb_options = ctrl:nocaps
    kb_options = compose:prsc
    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    gesture = 3, horizontal, workspace
    gesture = 3, down, special, scratch
    gesture = 3, up, special, note
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = dualsense-wireless-controller-touchpad
    enabled = false
}
device {
    name = sony-interactive-entertainment-dualsense-wireless-controller-touchpad
    enabled = false
}

# device {
#     name = raydium-corporation-raydium-touch-system
#     enabled = false
# }

group {
    col.border_active = rgba(7708a7cc) rgba(7611fbcc) 75deg
    col.border_inactive = rgba(7708a7cc) rgba(7611fbcc) 75deg
    col.border_locked_inactive = rgba(888888ee) rgba(333333ee) 75deg

    groupbar {
        font_family = "JetBrainsMono NF ExtraBold"
        font_size = 16
        scrolling = false
    }
}

$mainMod = SUPER

bindm = $mainMod, mouse:272, movewindow

bind = $mainMod, R, exec, $menu
bind = $mainMod CTRL, R, exec, $power
bind = $mainMod SHIFT, R, exec, $game
bind = $mainMod ALT, R, exec, $window
bind = $mainMod, B, exec, $bar
bind = $mainMod, G, exec, $gaps
bind = $mainMod, T, exec, $terminal
bind = $mainMod CTRL, C, exec, $vault
bind = $mainMod SHIFT, C, exec, $obsidian
bind = $mainMod, W, exec, $paper
bind = $mainMod CTRL, W, exec, $defaultPaper
bind = $mainMod SHIFT, W, exec, $dataStream
bind = $mainMod, X, exec, $fileManager
bind = $mainMod, V, exec, $clip
bind = $mainMod CTRL, V, exec, $clipDel
bind = $mainMod, M, exec, $emoji
bind = $mainMod CTRL, M, exec, $emojiMost
bind = $mainMod SHIFT, M, exec, $emojiAll
bind = $mainMod, P, exec, $picker
bind = $mainMod, N, exec, $screenshotArea
bind = $mainMod CTRL, N, exec, $screenshotScreen
bind = $mainMod SHIFT, N, exec, $screenshotActive
binde = $mainMod, minus, exec, $opacity decrease
binde = $mainMod, equal, exec, $opacity increase
